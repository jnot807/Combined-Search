<!DOCTYPE HTML>
<html>
<head>
  <title>Competitor Search (JSON API)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .json-search-box {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 900px;
    }
    .json-search-box input,
    .json-search-box button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .json-search-box input {
      background: #2a2a2a;
      color: white;
    }
    .json-search-box button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    .country-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 0.5rem;
    }
    .country-tab {
      background: #2a2a2a;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .country-tab.active {
      background: #4ac3ff;
      color: black;
    }
    #jsonResults ul {
      list-style: none;
      padding-left: 0;
    }
    #jsonResults li {
      margin-bottom: 1rem;
    }
    #jsonResults a {
      color: #4ac3ff;
      text-decoration: none;
    }
    #jsonResults a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>ðŸ”Ž Competitor LinkedIn Search (JSON API)</h2>
<div class="json-search-box">
  <input type="text" id="queryInput" placeholder="Enter keywords (e.g. data engineer, manager)" />
  <input type="text" id="company" placeholder="Enter company name (e.g. NestlÃ©)" />

  <div class="country-tabs" id="countryTabs"></div>

  <button onclick="runCompetitorSearch()">Search</button>
</div>

<div id="jsonResults"></div>

<script>
const API_KEY = "AIzaSyDEEQi0TYf-2ULYA0G2Q6x1JHWH4NUrok8";
const CX = "729f737642d434e00";

const countries = {
  "Argentina": "ar.linkedin.com/in",
  "Australia": "au.linkedin.com/in",
  "Austria": "at.linkedin.com/in",
  "Belgium": "be.linkedin.com/in",

  "Bulgaria": "bg.linkedin.com/in",
  "Canada": "ca.linkedin.com/in",
  "Chile": "cl.linkedin.com/in",
  "Colombia": "co.linkedin.com/in",
  "Cyprus": "cy.linkedin.com/in",
  "Czech Republic": "cz.linkedin.com/in",
  "Denmark": "dk.linkedin.com/in",
  "Egypt": "eg.linkedin.com/in",
  "Estonia": "ee.linkedin.com/in",
  "Finland": "fi.linkedin.com/in",
  "France": "fr.linkedin.com/in",
  "Germany": "de.linkedin.com/in",
  "Greece": "gr.linkedin.com/in",
  "Hong Kong": "hk.linkedin.com/in",
  "Hungary": "hu.linkedin.com/in",
  "Iceland": "is.linkedin.com/in",
  "India": "in.linkedin.com/in",
  "Ireland": "ie.linkedin.com/in",
  "Italy": "it.linkedin.com/in",
  "Japan": "jp.linkedin.com/in",
  "Korea": "kr.linkedin.com/in",
  "Latvia": "lv.linkedin.com/in",
  "Lithuania": "lt.linkedin.com/in",
  "Luxembourg": "lu.linkedin.com/in",
  "Malaysia": "my.linkedin.com/in",
  "Malta": "mt.linkedin.com/in",
  "Mexico": "mx.linkedin.com/in",
  "Netherlands": "nl.linkedin.com/in",
  "New Zealand": "nz.linkedin.com/in",
  "Nigeria": "ng.linkedin.com/in",
  "Norway": "no.linkedin.com/in",
  "Philippines": "ph.linkedin.com/in",
  "Poland": "pl.linkedin.com/in",
  "Portugal": "pt.linkedin.com/in",
  "Romania": "ro.linkedin.com/in",
  "Saudi Arabia": "sa.linkedin.com/in",
  "Singapore": "sg.linkedin.com/in",
  "Slovakia": "sk.linkedin.com/in",
  "Slovenia": "si.linkedin.com/in",
  "South Africa": "za.linkedin.com/in",
  "Spain": "es.linkedin.com/in",
  "Sweden": "se.linkedin.com/in",
  "Switzerland": "ch.linkedin.com/in",
  "United Arab Emirates": "ae.linkedin.com/in",
  "United Kingdom": "uk.linkedin.com/in",
  "United States": "us.linkedin.com/in",
  "Vietnam": "vn.linkedin.com/in",
  "Global": "linkedin.com/in"
};

let selectedSite = "";
const tabsContainer = document.getElementById("countryTabs");

Object.entries(countries).sort().forEach(([name, url]) => {
  const tab = document.createElement("div");
  tab.className = "country-tab";
  tab.textContent = name;
  tab.onclick = () => {
    document.querySelectorAll(".country-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    selectedSite = url;
  };
  tabsContainer.appendChild(tab);
});

async function runCompetitorSearch() {
  const keywordQuery = document.getElementById("queryInput").value.trim();
  const company = document.getElementById("company").value.trim();

  let fullQuery = "";
  if (selectedSite) fullQuery += `site:${selectedSite} `;
  if (company) fullQuery += `intitle:\"${company}\" `;
  if (keywordQuery) fullQuery += keywordQuery;

  console.log("Running query:", fullQuery);

  if (!fullQuery) {
    alert("Please enter a query or filter");
    return;
  }

  const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(fullQuery)}`);
  const data = await response.json();

  const resultsDiv = document.getElementById("jsonResults");
  resultsDiv.innerHTML = "<h3>Search Results</h3><ul>";

  if (data.items) {
    data.items.forEach(item => {
      resultsDiv.innerHTML += `<li><a href="${item.link}" target="_blank">${item.title}</a><br>${item.snippet}</li>`;
    });
  } else {
    resultsDiv.innerHTML += "<li>No results found.</li>";
  }

  resultsDiv.innerHTML += "</ul>";
}
</script>

</body>
</html>
