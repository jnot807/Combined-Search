<!DOCTYPE HTML>
<html>
<head>
  <title>Competitor Search (JSON API)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .json-search-box {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 900px;
    }
    .json-search-box input,
    .json-search-box button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .json-search-box input {
      background: #2a2a2a;
      color: white;
    }
    .json-search-box button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    #jsonResults ul {
      list-style: none;
      padding-left: 0;
    }
    #jsonResults li {
      margin-bottom: 1rem;
    }
    #jsonResults a {
      color: #4ac3ff;
      text-decoration: none;
    }
    #jsonResults a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>ðŸ”Ž Competitor LinkedIn Search (JSON API)</h2>
<div class="json-search-box">
  <input type="text" id="queryInput" placeholder="Enter keywords (e.g. data engineer, manager)" />
  <input type="text" id="company" placeholder="Enter company name (e.g. NestlÃ©)" />
  <button onclick="runCompetitorSearch()">Search</button>
  <button id="saveBtn" style="display:none;" onclick="saveResults()">ðŸ’¾ Save Results as HTML</button>
</div>

<div id="jsonResults"></div>

<script>
const API_KEY = "AIzaSyDEEQi0TYf-2ULYA0G2Q6x1JHWH4NUrok8";
const CX = "729f737642d434e00";
let lastResults = [];

async function runCompetitorSearch() {
  const keywordQuery = document.getElementById("queryInput").value.trim();
  const company = document.getElementById("company").value.trim();

  let fullQuery = "";
  if (company) fullQuery += `intitle:\"${company}\" `;
  if (keywordQuery) fullQuery += keywordQuery;

  if (!fullQuery) {
    alert("Please enter a query or filter");
    return;
  }

  const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(fullQuery)}`);
  const data = await response.json();

  const resultsDiv = document.getElementById("jsonResults");
  resultsDiv.innerHTML = "<h3>Search Results</h3><ul>";
  lastResults = [];

  if (data.items) {
    document.getElementById("saveBtn").style.display = "inline-block";
    data.items.forEach(item => {
      resultsDiv.innerHTML += `<li><a href="${item.link}" target="_blank">${item.title}</a><br>${item.snippet}</li>`;
      lastResults.push({ title: item.title, link: item.link, snippet: item.snippet });
    });
  } else {
    document.getElementById("saveBtn").style.display = "none";
    resultsDiv.innerHTML += "<li>No results found.</li>";
  }

  resultsDiv.innerHTML += "</ul>";
}

function saveResults() {
  if (!lastResults.length) return;

  let htmlContent = `
    <html>
    <head><meta charset="utf-8"><title>Saved Search Results</title></head>
    <body>
    <h2>Search Results</h2>
    <table border="1" cellpadding="8" cellspacing="0">
      <thead><tr><th>Title</th><th>Link</th><th>Snippet</th></tr></thead>
      <tbody>
  `;

  lastResults.forEach(item => {
    htmlContent += `
      <tr>
        <td>${item.title}</td>
        <td><a href="${item.link}" target="_blank">${item.link}</a></td>
        <td>${item.snippet}</td>
      </tr>
    `;
  });

  htmlContent += `</tbody></table></body></html>`;

  const blob = new Blob([htmlContent], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "search_results.html";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
